<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Santos Bolos e Doces</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <img src="/src/img/logo.png" alt="Logo Santos Bolos e Doces" class="logo" />
        </div>
        <div class="right-panel">
            <h1>Login</h1>
            <form class="caixas" id="loginForm">
                <label for="email">Email</label>
                <div class="input-group">
                    <span class="icon">ðŸ‘¤</span>
                    <input type="email" id="email" placeholder="Digite seu email" required />
                </div>

                <label for="senha">Senha</label>
                <div class="input-group">
                    <span class="icon">ðŸ”’</span>
                    <input type="password" id="senha" placeholder="Digite sua senha" required />
                </div>

                <div class="buttons">
                    <button type="button" id="entrarBtn"><strong>Entrar</strong></button>
                    <a href="../../paginas/cadastro/cadastro.html">
                        <button type="button"><strong>Cadastrar</strong></button>
                    </a>
                </div>

                <a href="#modalRecuperarSenha" class="forgot">Esqueceu sua senha?</a>
            </form>
            <p id="feedbackMessage" style="margin-top: 15px; text-align: center; font-weight: bold;"></p>
        </div>
    </div>
    <div id="modalRecuperarSenha" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperar Senha</h2>
            <label for="emailRecuperacao">Digite seu email</label>
            <input type="email" id="emailRecuperacao" placeholder="exemplo@email.com" required />
            <button id="enviarEmailBtn">Enviar</button>
            <p id="mensagemEmail" style="margin-top: 10px; text-align: center; font-weight: bold;"></p>
        </div>
    </div>

    <script src="/src/api.js" type="module"></script>
    <script src="login.js" type="module"></script>
</body>

</html>
